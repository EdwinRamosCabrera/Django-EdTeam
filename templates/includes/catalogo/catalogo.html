{% load static %}
<div class="row prod-items prod-items-2">
    {% for product in products %}
    <article class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
        <div class="sectgl prod-i">
            <div class="prod-i-top">
                <a class="prod-i-img" href="{% url 'app_home:product_detail' product.id %}">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'img/default-placeholder.png' %}" alt="{{ product.name }}">
                    {% endif %}
                </a>
                <div class="prod-i-actions">
                    <div class="prod-i-actions-in">
                        <p class="prod-i-cart">
                            <a href="" class="hover-label prod-addbtn"><i class="icon ion-android-cart"></i><span>AÃ±adir al carrito</span></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="prod-i-bot">
                <div class="prod-i-info">
                    <p class="prod-i-price">S/{{ product.price }}</p>
                    <p class="prod-i-categ"><a href="#">{{ product.category.name }}</a></p>
                </div>
                <h3 class="prod-i-ttl"><a href="#">{{ product.name }}</a></h3>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
