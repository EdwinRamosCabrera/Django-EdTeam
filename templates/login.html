{% extends 'layout.html' %}
{% block content %}
    <h1 class="maincont-ttl">Login / Registro</h1>
    <ul class="b-crumbs">
        <li><a href="index.html">Home</a></li>
        <li>Login & Registro</li>
    </ul>
    <article class="page-cont">
    <div class="page-styling">


        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Login</h2>
                <form method="post" class="login" action="{% url 'app_auth:login_user' %}">
                    {% csrf_token %}
                    <input type="hidden" name="destination" value="{{ destination }}">
                    <p>
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username">
                    </p>
                    <p>
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Login">
                        <input type="checkbox" id="rememberme" value="forever">
                        <label for="rememberme">Remember me</label>
                    </p>
                    <p>
                        <label for="alert-danger"> {{ messageError }}</label>
                    </p>
                    <p class="auth-lost_password">
                        <a href="#">Lost your password?</a>
                    </p>
                </form>
            </div>
            <div class="auth-col">
                <h2>Registro</h2>
                <form method="post" class="register" action="{% url 'app_auth:create_user' %}">
                    {% csrf_token %}
                    <p>
                        <label for="reg_email">Username <span class="required">*</span></label>
                        <input type="text" id="reg_email" name="username">
                    </p>
                    <p>
                        <label for="reg_email">Email <span class="required">*</span></label>
                        <input type="email" id="reg_email" name="email">
                    </p>
                    <p>
                        <label for="reg_password">Password <span class="required">*</span></label>
                        <input type="password" id="reg_password" name="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Crear Cuenta">
                    </p>
                </form>
            </div>
        </div>


    </div>
</article>

{% endblock %}
